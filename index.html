<!DOCTYPE html>
<html>
<head>
	<title>Weather Site</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="utf-8">
</head>
<body>
	<header> 
		<span>Weather Site</span>
	</header>
	<main>
		<span class="choose-city">Select City</span>
			<div class="select-city">
				<span>Kyiv</span><br>
				<span>Lviv</span><br>
				<span>Odesa</span><br>
				<span>Dnipro</span><br>
				<span>Harkiv</span>
			</div>
		<span class="weather-in-city">Weather in Lviv</span> <br>
		<div class="weather">
			<div class="day1 days"> <span>13.11 Пн</span> <br> 
				<div class="parts-of-day"> <img src="img/11.png"> </div> 
				<div class="parts-of-day"> <img src="img/11.png"></div>  
			</div>

			<div class="day2 days"> <span>14.11 Вт</span> <br> 
				<div class="parts-of-day"> <img src="img/14.png"> </div> 
				<div class="parts-of-day"> <img src="img/11.png"></div>  
			</div>

			<div class="day3 days"> <span>15.11 Ср</span> <br> 
				<div class="parts-of-day"> <img src="img/9.png"> </div> 
				<div class="parts-of-day"> <img src="img/11.png"></div>  
			</div>

			<div class="day4 days"> <span>16.11 Чт</span> <br> 
				<div class="parts-of-day"> <img src="img/8.png"> </div> 
				<div class="parts-of-day"> <img src="img/11.png"></div>  
			</div>

			<div class="day5 days"> <span>17.11 Пт</span> <br> 
				<div class="parts-of-day"> <img src="img/11.png"> </div> 
				<div class="parts-of-day"> <img src="img/11.png"></div>  </div>
		</div>


	</main>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
