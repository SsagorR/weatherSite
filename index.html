<!DOCTYPE html>
<html>
<head>
	<title>Weather Site</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="utf-8">
</head>
<body>
	<header> 
		<span>Weather Site</span>
	</header>
	<main>
		<span class="choose-city">Select City</span>
			<div class="select-city">
				<span>Kyiv</span><br>
				<span>Lviv</span><br>
				<span>Odesa</span><br>
				<span>Dnipro</span><br>
				<span>Harkiv</span>
			</div>
		<span class="weather-in-city">Weather in Lviv</span> <br>
		<div class="weather">
			<div class="day1 days"> <span>13.11 Пн</span> <br> 
				<div id=temp0></div>
				<div id=text0></div>  
			</div>

			<div class="day2 days"> <span>14.11 Вт</span> <br> 
				<div id=temp1></div> 
				<div id=text1></div> 
			</div>

			<div class="day3 days"> <span>15.11 Ср</span> <br> 
				<div id=temp2></div>
				<div id=text2></div>  
			</div>

			<div class="day4 days"> <span>16.11 Чт</span> <br> 
				<div id=temp3></div> 
				<div id=text3></div> 
			</div>

			<div class="day5 days"> <span>17.11 Пт</span> <br> 
				<div id=temp4></div>
				<div id=text4></div> 
			</div>
		</div>


	</main>
	<script type="text/javascript" src="index.js"></script>
	<script src="https://query.yahooapis.com/v1/public/yql?q=select * from weather.forecast where woeid in (924943) and u='c'&format=json&callback=callbackFunction"></script>

</body>
</html>
